<div id="wordPanel" class="mainPanel">
    <!--Title-->
    <div class="row">
        <div class="col-sm-1">
            <button type="button" id='back-to-home' class="btn btn-light" onclick="WordPanel.backOnclick()">&lt;</button>
        </div>
        <div class="col-sm-9">
            <p id='word-head' class="h3">hello</p>
        </div>
        <div id="glossary-name" class="col-sm-1">
            Book Name
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-default btn-sm" onclick="WordPanel.addOrRemoveWordFromGlossary()">
                <i id="glossary-star" class="bi-star-fill" style="font-size: 20px;color: rgb(255, 191, 0);"></i>
            </button>
        </div>
    </div>

    <!--pronounce-->
    <div class="row">
        <div class="btn-group" id = 'word-soundmarks-panel'>
        </div>
    </div>

    <!--Definition-->
    <div class="container mt-1">
        <div id='word-definitions-panel'>
        </div>
    </div>
</div>


<template id='word-definition-template'>
    <div class="row border border-dark  mt-2 mx-1">
        <h5 id='source-head-template'>Ecdict</h5>
        <div id='source-definition-template' data-type="">Lorem ipsum dolor sit amet, consectetur adipisicing elit...</div>
    </div>
</template>



<template id='word-soundmark-template'>
    <button type="button" class="btn btn-light" onclick='WordPronounce.playWord(this)'>Light</button>
</template>


<!-- Custon definition Modal -->
<div class="modal" id="custom-modal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Custom Definition</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <textarea id='custom-definition-box' class="form-control" placeholder="Please enter your text here." style='min-height:30vh'></textarea>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button id='custom-confirm-button' type="button" class="btn btn-success" 
                data-bs-dismiss="modal" onclick="WordPanel.custonConfirmOnclick(this)" data-source="">
                Confirm
            </button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        </div>
  
      </div>
    </div>
  </div>
